<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST">
            <img class="mb-4 logo-center" src="image/login.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Signup to my newsletter!</h1>

            <div class="form-floating">
                <input type="text" name="fName" class="form-control top" id="floatingFisrtName" placeholder="First Name">
                <label for="floatingFisrtName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lName" class="form-control middle" id="floatingLastName" placeholder="Last Name">
                <label for="floatingLastName">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in up!</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; Ugarit Music Ltd</p>

        </form>
    </main>
